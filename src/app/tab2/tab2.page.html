<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Dicion√°rio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Pesquisar" animated="true" show-cancel-button="focus" cancel-button-icon="trash"
    (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label id="all">{{ status }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let result of results" (click)="openView(result.id)">
      <ion-card-header mode="md">
        <ion-card-title color="tertiary">{{ result.word }}</ion-card-title>
        <ion-card-subtitle>{{ result.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-icon color="tertiary" name="chevron-forward" slot="end"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>

    </ion-item>
  </ion-list>
</ion-content>
