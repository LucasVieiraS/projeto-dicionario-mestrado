<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Jogos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let jogo of jogos">
      <ion-card-header>
        <ion-card-title>{{ jogo.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ jogo.description }}</ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
