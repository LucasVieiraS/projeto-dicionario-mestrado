<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Jogos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let jogo of jogos">
      <ion-card-header>
        <ion-card-title>{{ jogo.name }}</ion-card-title>
        <ion-card-subtitle>{{ jogo.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-icon color="success" name="play" slot="end"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
