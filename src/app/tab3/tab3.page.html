<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Storybook
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Pesquisar" animated="true" show-cancel-button="focus" cancel-button-icon="trash"
    (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label id="all">{{ status }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let result of results; let index = index" (click)="openView(result.id)">
      <div class="fade"
        [style]="'background-image: url(' + result.images[0].src + '); background-size: cover; background-repeat: no-repeat; background-position: top; position: absolute; width: 100%; height: 100%; z-index: -1;'">
      </div>
      <ion-card-header mode="md">
        <ion-card-title color="success">{{ result.title }}</ion-card-title>
        <ion-card-subtitle style="font-weight: 600">{{ result.images.length }} EPISÃ“DIOS</ion-card-subtitle>
        <ion-card-subtitle>{{ result.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-icon color="success" name="chevron-forward" slot="end"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
