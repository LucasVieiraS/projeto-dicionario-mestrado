<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pick the Color
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="mode !== 'Game'">
    <ion-item *ngFor="let jogo of jogos" mode="md">
      <ion-card-header>
        <ion-card-title color="primary">{{ jogo.name }}</ion-card-title>
        <ion-card-subtitle>{{ jogo.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-icon color="success" name="play" slot="end"></ion-icon>
    </ion-item>

  </ion-list>
  <ion-grid>
    <ion-item style="padding: 0 !important; margin: 0 !important;">
      <ion-icon color="tertiary" name="volume-medium" slot="end" style="cursor: pointer;"
        (click)="pronounceWord(currentQuestion.question, 4)"></ion-icon>
      <ion-card-header>
        <ion-card-title color="primary">{{ currentQuestion.question }}</ion-card-title>
        <ion-card-subtitle style="font-weight: 600;">Stage {{ stage }} / {{ maxStages }}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
    <ion-row class="padding mb">
      <div
        [style]="'background-image: url(' + currentQuestion.img +'); background-repeat: no-repeat; background-size: cover; background-position: center; aspect-ratio: 1/1; width: 100%; height: 100%; border-radius: 6px; padding-right: 2rem; padding-left: 2rem;'">
      </div>
    </ion-row>
    <ion-row class="button padding" *ngFor="let option of currentQuestion.options">
      <ion-button color="tertiary" (mouseenter)="pronounceWord(option, 4)" (click)="checkAnswer(option)">{{ option
        }}<ion-icon name="volume-medium" slot="end"></ion-icon></ion-button>

    </ion-row>
  </ion-grid>
</ion-content>
